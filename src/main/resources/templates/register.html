<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户注册</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="form-box">
        <h2>注册新用户</h2>
        <form th:action="@{/register}" method="post">
            <div class="input-group">
                <label>用户名:</label>
                <input type="text" name="username" required />
            </div>
            <div class="input-group">
                <label>密码:</label>
                <input type="password" name="password" required />
            </div>
            <div class="input-group">
                <label>邮箱:</label>
                <input type="email" name="email" required />
            </div>
            <div class="input-group">
                <label>手机号:</label>
                <input type="text" name="phoneNumber" required />
            </div>
            <div class="input-group">
                <label>验证码:</label>
                <input type="text" name="verificationCode" required />
                <button type="button" id="sendCodeButton" onclick="sendVerificationCode()">获取验证码</button>
            </div>
            <div class="button-group">
                <button type="submit">注册</button>
            </div>
        </form>

        <!-- 显示错误信息 -->
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <!-- 显示成功信息 -->
        <div id="successMessage" style="color: green;"></div>

    </div>
</div>

<script>
    function sendVerificationCode() {
        const email = document.querySelector('input[name=email]').value;
        const button = document.getElementById('sendCodeButton');

        // 禁用按钮以防止重复点击
        button.disabled = true;
        button.innerText = '发送中...';

        // 发送请求到后端获取验证码
        fetch('/api/users/sendverificationcode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // 显示成功信息
                document.getElementById('successMessage').innerText = data.message;

                // 重新启用按钮并恢复文本
                button.disabled = false;
                button.innerText = '获取验证码';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('发送验证码失败，请重试。');

                // 重新启用按钮并恢复文本
                button.disabled = false;
                button.innerText = '获取验证码';
            });
    }
</script>

</body>
</html>
